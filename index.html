<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports-World</title>
    <!-- Bootstrap stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Animate stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand logo" href="#">
            <img
              class="img-fluid"
              src="https://image.tmdb.org/t/p/original/wwemzKWzjKYJFfCeiB57q3r4Bcm.svg"
              alt=""
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-4">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Hero section -->
      <section class="hero-section">
        <div class="main-hero container">
          <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
              <div class="inner-div py-5">
                <h1 class="text-white fw-bold">Welcome.</h1>
                <h3 class="text-white my-4">
                  Millions of movies, TV shows and people to discover. Explore
                  now.
                </h3>
                <form class="d-flex">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control input-box"
                      placeholder="Enter your favourit movie name"
                      aria-label="Recipient's username"
                      aria-describedby="button-addon2"
                    />
                    <button
                      class="btn btn-secondary search-btn"
                      type="button "
                      id="button-addon2"
                    >
                      Search
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <!-- Section All data shows -->

    <section class="container">
      <div
        class="
          error-msg
          bg-warning
          py-4
          d-flex
          justify-content-center
          align-item-center
          w-50
          m-auto
          mt-5
          rounded-3
          shadow
          text-capitalize
          animate__swing animate__animated
          d-none
        "
      >
        <h4>Please type a valid movie name!!</h4>
      </div>

      <div
        class="
          loader
          d-flex
          justify-content-center
          align-item-center
          my-5
          d-none
        "
      >
        <div
          class="spinner-border"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- if user mistakes -->
      <div
        class="
          user-error
          d-flex
          justify-content-center
          align-item-center
          flex-column
          w-100
        "
      ></div>

      <div class="row search-data my-5"></div>
      <div class="row g-4 my-5">
        <div class="main-toggle d-flex justify-content-between">
          <div class="popular-title">
            <h2>What's Popular</h2>
          </div>
          <div class="popular-btns">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic checkbox toggle button group"
            >
              <input
                type="checkbox"
                class="btn-check on-tv-btn"
                id="btncheck1"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="btncheck1"
                >On TV</label
              >

              <input
                type="checkbox"
                class="btn-check on-theaters-btn"
                id="btncheck2"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="btncheck2"
                >On Theaters</label
              >
            </div>
          </div>
        </div>
      </div>

      <div class="row popular-movies g-4"></div>

      <!-- Movie more Details Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- script js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
